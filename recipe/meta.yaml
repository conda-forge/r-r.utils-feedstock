{% set version = "2.9.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-r.utils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/R.utils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/R.utils/R.utils_{{ version }}.tar.gz
  sha256: ac6b3b8e814fbb855c38fbdb89a4f0cf0ed65ce7fa308445bd74107fbc0d32cf

build:
  merge_build_host: True  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-r.methodss3 >=1.7.1
    - r-r.oo >=1.23.0
  run:
    - r-base
    - r-r.methodss3 >=1.7.1
    - r-r.oo >=1.23.0

test:
  commands:
    - $R -e "library('R.utils')"           # [not win]
    - "\"%R%\" -e \"library('R.utils')\""  # [win]

about:
  home: https://github.com/HenrikBengtsson/R.utils
  license: LGPL-2.1
  summary: Utility functions useful when programming and developing R packages.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1'

extra:
  recipe-maintainers:
    - conda-forge/r

